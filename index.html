<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Profile card component</title>
</head>
<body>
    <div class="wrapper">
        <main>
            <img class="profile-img" src="./images/image-victor.jpg" alt="Victor Crest">
            <section class="bio">
                <div>
                    <h1>Victor Crest</h1>
                    <p class="light-text large-text">26</p>
                </div>
                <p>London</p>
            </section>
            <section class="followers">
                <p class="large-text dark-bold-text">80K</p>
                <p class="small-text">Followers</p>
            </section>
            <section class="likes">
                <p class="large-text dark-bold-text">803K</p>
                <p class="small-text">Likes</p>
            </section>
            <section class="photos">
                <p class="large-text dark-bold-text">1.4K</p>
                <p class="small-text">Photos</p>
            </section>
        </main> 
        <footer class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://github.com/zoedarkweather">Jennifer Souza</a>.
        </footer>
    </div>    
</body>
</html>
