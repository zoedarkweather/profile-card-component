<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Profile card component</title>
</head>
<body>
    <div class="wrapper">
        <main>
            <h1 class="screenreader-only">Profile Card Component</h1>
            <img class="profile-img" src="./images/image-victor.jpg" alt="Victor Crest">
            <div class="white-bg bottom-curved">
                <div class="bio">
                    <div>
                        <h2>Victor Crest</h2>
                        <p class="light-text large-text">26</p>
                    </div>
                    <p>London</p>
                </div>
                <div class="container">
                    <div class="stats">
                        <p class="large-text dark-bold-text">80K</p>
                        <p class="small-text">Followers</p>
                    </div>
                    <div class="stats">
                        <p class="large-text dark-bold-text">803K</p>
                        <p class="small-text">Likes</p>
                    </div>
                    <div class="stats">
                        <p class="large-text dark-bold-text">1.4K</p>
                        <p class="small-text">Photos</p>
                    </div>
                </div>
            </div>
        </main> 
        <footer class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend Mentor</a>.
            Coded by <a href="https://github.com/zoedarkweather">Jennifer Souza</a>.
        </footer>
    </div>    
</body>
</html>
